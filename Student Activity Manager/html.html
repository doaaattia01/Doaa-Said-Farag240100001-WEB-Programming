<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Activity Manager</title>
    <link rel="stylesheet" href="css.css"> 
</head>
<body>

    <div class="container">
        <h1> Student Activity Manager</h1>

        <p onclick="alert('Inline Event Example: You clicked a paragraph!')"
           style="cursor:pointer; color:#080b0d; font-weight:bold;">
           Click here to demonstrate an inline event
        </p>
        
        <hr>

        <section class="input-section">
            <h2>Add New Activity</h2>
            <input id="activityName" type="text" placeholder="Activity Name">
            <input id="estimatedHours" type="number" min="0.5" step="0.5" placeholder="Estimated Hours">
            <button id="addActivityBtn">Add Activity</button>
        </section>

        <hr>

        <section class="activities-section">
            <h2>Activities</h2>
            <ul id="activitiesList">
                </ul>
        </section>

        <hr>

        <section class="statistics-section">
            <h2> Statistics</h2>
            <p>Total Activities: <span id="totalActivitiesCount">0</span></p>
            <p>Total Estimated Hours: <span id="totalHoursCount">0.0</span></p>
        </section>
    </div>

    <script src="java.js"></script> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Task Board</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="app-container">
    <header>
      <div class="header-top">
        <h1>ðŸ“Œ My Task Board</h1>
        <button id="themeBtn">ðŸŒ™ Dark Mode</button>
      </div>

      <div class="input-group">
        <input type="text" id="inputTitle" placeholder="Task Title..." />
        <select id="inputPriority">
          <option value="High">High Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="Low">Low Priority</option>
        </select>
        <button id="addBtn">Add Task</button>
      </div>
      <textarea id="inputDesc" placeholder="Task details..."></textarea>
      
      <div class="filter-area">
        <label>Filter:</label>
        <select id="filterSelect">
          <option value="All">Show All</option>
          <option value="High">High Only</option>
          <option value="Medium">Medium Only</option>
          <option value="Low">Low Only</option>
        </select>
      </div>
    </header>

    <main id="cardContainer" class="grid-layout">
      </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
